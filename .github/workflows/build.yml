name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install gcc-15
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        sudo apt-get update
        sudo apt-get install -y gcc-15 g++-15

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_CXX_COMPILER=g++-15

    - name: Build
      run: cmake --build build -j

    - name: Run tests
      run: ./build/lft2
