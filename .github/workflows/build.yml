name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:26.04

    steps:
      - uses: actions/checkout@v5

      - name: Install build tools
        run: |
          apt-get update
          apt-get install -y \
            build-essential \
            gcc-15 g++-15 \
            cmake \
            git \
            ca-certificates

      - name: Generate data headers
        run: ./bin/generate_data_headers.sh

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_C_COMPILER=gcc-15 -DCMAKE_CXX_COMPILER=g++-15

      - name: Build
        run: cmake --build build -j

      - name: Run and capture output
        run: |
          ./build/lft2 > output.txt
          cat output.txt

      - name: Update HTML with output
        run: |
          python3 << 'PYTHON'
          import html
          from datetime import datetime

          # Read output
          with open('output.txt', 'r') as f:
              output = f.read()

          # Read HTML template
          with open('docs/index.html', 'r') as f:
              page = f.read()

          # Escape HTML and replace placeholders
          timestamp = datetime.utcnow().strftime('%Y-%m-%d %H:%M:%S UTC')
          escaped_output = html.escape(output)

          page = page.replace('TIMESTAMP_PLACEHOLDER', timestamp)
          page = page.replace('OUTPUT_PLACEHOLDER', escaped_output)

          # Write updated HTML
          with open('docs/index.html', 'w') as f:
              f.write(page)

          print(f"Updated HTML with timestamp: {timestamp}")
          print(f"Output length: {len(output)} chars")
          PYTHON

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
