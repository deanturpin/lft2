name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:26.10

    steps:
      - uses: actions/checkout@v5

      - name: Check Ubuntu version
        run: cat /etc/os-release
      - name: Install build tools
        run: |
          apt-get update
          apt-get install -y \
            build-essential \
            gcc-15 g++-15 \
            cmake \
            git \
            ca-certificates

      - name: Check gcc-15
        run: gcc-15 --version

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_C_COMPILER=gcc-15 -DCMAKE_CXX_COMPILER=g++-15

      - name: Build
        run: cmake --build build -j

      - name: Run tests
        run: ./build/lft2
