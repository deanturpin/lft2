name: GitHub Pages Pipeline

on:
  schedule:
    - cron: '*/5 13-20 * * 1-5'  # Every 5 min during market hours (09:30-16:00 ET, covers DST+standard)
    - cron: '10 21 * * 1-5'       # End-of-day summary at 16:10 ET (standard time)
  workflow_dispatch:  # Manual trigger for ad-hoc runs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # ubuntu:26.04 ships gcc-15 as the default g++ — required for C++26
    container:
      image: ubuntu:26.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y g++ make git curl cmake binutils \
            lcov graphviz python3-pip
          pip3 install gprof2dot --break-system-packages

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false  # no root go.sum — workspace uses go.work

      - name: Detect Run Type
        id: run_type
        run: |
          hour=$(date -u +%H)
          if [ "$hour" -eq 21 ]; then
            echo "End-of-day summary run (16:10 ET)"
            echo "mode=eod" >> $GITHUB_OUTPUT
          else
            echo "Live trading run (market hours)"
            echo "mode=live" >> $GITHUB_OUTPUT
          fi

      - name: Run Pipeline (live trading)
        if: steps.run_type.outputs.mode == 'live'
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
          ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
          ALPACA_DATA_URL: ${{ secrets.ALPACA_DATA_URL }}
          GCXX: g++
        run: make

      - name: Generate End-of-Day Summary
        if: steps.run_type.outputs.mode == 'eod'
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
          ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
          GCXX: g++
        run: |
          echo "Generating end-of-day summary..."
          cd cmd/summary && go build -o ../../bin/summary . && cd ../..
          ./bin/summary

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
