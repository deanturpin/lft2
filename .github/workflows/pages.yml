name: GitHub Pages Pipeline

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:  # Manual trigger for ad-hoc runs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # ubuntu:26.04 ships gcc-15 as the default g++ — required for C++26
    container:
      image: ubuntu:26.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y g++ make git curl cmake binutils \
            lcov graphviz python3-pip
          pip3 install gprof2dot --break-system-packages

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false  # no root go.sum — workspace uses go.work

      - name: Check Market Hours
        id: market_check
        run: |
          # US market: 09:30-16:00 ET (14:30-21:00 UTC), Mon-Fri
          hour=$(date -u +%H)
          dow=$(date -u +%u)  # 1=Mon, 7=Sun
          if [ "$dow" -ge 6 ]; then
            echo "Weekend - market closed"
            echo "skip=true" >> $GITHUB_OUTPUT
          elif [ "$hour" -lt 14 ] || [ "$hour" -ge 21 ]; then
            echo "Outside market hours (09:30-16:00 ET)"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Market open - proceeding"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Pipeline (market hours)
        if: steps.market_check.outputs.skip != 'true'
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
          ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
          ALPACA_DATA_URL: ${{ secrets.ALPACA_DATA_URL }}
          GCXX: g++
        run: make

      - name: Update Dashboard (off-hours)
        if: steps.market_check.outputs.skip == 'true'
        env:
          GCXX: g++
        run: |
          echo "Market closed — updating dashboard only (no trading)"
          make build
          make backtest

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
