name: GitHub Pages Pipeline

on:
  schedule:
    - cron: '*/5 13-21 * * 1-5'  # Every 5 min during market hours and after close (09:30-17:00 ET)
  workflow_dispatch:  # Manual trigger for ad-hoc runs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # ubuntu:26.04 ships gcc-15 as the default g++ — required for C++26
    container:
      image: ubuntu:26.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y g++ make git curl cmake binutils \
            lcov graphviz python3-pip doxygen
          pip3 install gprof2dot --break-system-packages

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false  # no root go.sum — workspace uses go.work

      - name: Run Pipeline
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
          ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
          ALPACA_DATA_API_KEY: ${{ secrets.ALPACA_DATA_API_KEY }}
          ALPACA_DATA_API_SECRET: ${{ secrets.ALPACA_DATA_API_SECRET }}
          ALPACA_DATA_URL: ${{ secrets.ALPACA_DATA_URL }}
          GCXX: g++
        run: make

      - name: Generate Doxygen documentation
        run: |
          doxygen -g Doxyfile
          sed -i 's/PROJECT_NAME *=.*/PROJECT_NAME = "LFT2"/' Doxyfile
          sed -i 's/PROJECT_BRIEF *=.*/PROJECT_BRIEF = "Low Frequency Trader v2"/' Doxyfile
          sed -i 's/OUTPUT_DIRECTORY *=.*/OUTPUT_DIRECTORY = docs\/doxygen/' Doxyfile
          sed -i 's/INPUT *=.*/INPUT = src/' Doxyfile
          sed -i 's/RECURSIVE *=.*/RECURSIVE = YES/' Doxyfile
          sed -i 's/EXTRACT_ALL *=.*/EXTRACT_ALL = YES/' Doxyfile
          sed -i 's/EXTRACT_STATIC *=.*/EXTRACT_STATIC = YES/' Doxyfile
          sed -i 's/GENERATE_LATEX *=.*/GENERATE_LATEX = NO/' Doxyfile
          sed -i 's/HTML_COLORSTYLE *=.*/HTML_COLORSTYLE = DARK/' Doxyfile
          doxygen Doxyfile

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
