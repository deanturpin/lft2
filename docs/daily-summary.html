<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #0a0e14;
            color: #c5cdd9;
        }
        h1 {
            color: #6cb6ff;
            border-bottom: 2px solid #1a1f29;
            padding-bottom: 10px;
        }
        .summary {
            background: #1a1f29;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .stat {
            padding: 10px;
        }
        .stat-label {
            color: #7d8793;
            font-size: 0.9em;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #6cb6ff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #1a1f29;
        }
        th {
            background: #0f1419;
            padding: 12px;
            text-align: left;
            color: #6cb6ff;
            border-bottom: 2px solid #0a0e14;
        }
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #0f1419;
        }
        tr:hover {
            background: #0f1419;
        }
        .buy { color: #7fd962; }
        .sell { color: #ff6666; }
        .time { color: #7d8793; font-size: 0.9em; }
        .no-trades {
            text-align: center;
            padding: 40px;
            color: #7d8793;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Daily Trading Summary</h1>
    <p style="color: #7d8793;">Date: 2026-03-01</p>

    <div class="summary">
        <div class="stat">
            <div class="stat-label">Total Trades</div>
            <div class="stat-value">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">Buys</div>
            <div class="stat-value buy">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">Sells</div>
            <div class="stat-value sell">0</div>
        </div>
    </div>
    <div class="no-trades">No trades executed today</div>
    <p style="margin-top: 40px; color: #7d8793; font-size: 0.9em;">
        Generated by <a href="https://github.com/deanturpin/lft2" style="color: #6cb6ff;">LFT2</a>

    </p>
</body>
</html>
