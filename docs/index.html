<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Frequency Trader v2</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        h1 {
            color: #58a6ff;
            border-bottom: 2px solid #30363d;
            padding-bottom: 10px;
        }
        h2 {
            color: #58a6ff;
            margin-top: 30px;
            font-size: 1.3em;
        }
        .output {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .timestamp {
            color: #8b949e;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            border-bottom: 2px solid #30363d;
        }
        .tab {
            padding: 10px 20px;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-bottom: none;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            color: #8b949e;
            transition: all 0.2s;
        }
        .tab:hover {
            background-color: #1c2128;
            color: #c9d1d9;
        }
        .tab.active {
            background-color: #0d1117;
            color: #58a6ff;
            border-color: #58a6ff;
            border-bottom: 2px solid #0d1117;
            margin-bottom: -2px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        .chart-container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
        }
        .chart-title {
            color: #58a6ff;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .chart {
            height: 400px;
        }
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .stats-table th,
        .stats-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }
        .stats-table th {
            background-color: #161b22;
            color: #58a6ff;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        .stats-table tr:hover {
            background-color: #161b22;
        }
        .stats-table td.numeric {
            text-align: right;
            font-family: 'Courier New', monospace;
        }
        .stats-table td.positive {
            color: #26a69a;
        }
        .stats-table td.negative {
            color: #ef5350;
        }
    </style>
</head>

<body>
    <h1>Low Frequency Trader v2</h1>
    <div class="timestamp">Last updated: <span id="timestamp">TIMESTAMP_PLACEHOLDER</span></div>
    <div class="output">OUTPUT_PLACEHOLDER</div>

    <div class="tabs">
        <div class="tab active" onclick="showTab('charts')">Price Charts</div>
        <div class="tab" onclick="showTab('stats')">Asset Statistics</div>
    </div>

    <div id="charts" class="tab-content active">
        <div class="charts-grid" id="chartsGrid"></div>
    </div>

    <div id="stats" class="tab-content">
        <table class="stats-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Bars</th>
                    <th>Best Intraday Gain (%)</th>
                    <th>Worst Intraday Loss (%)</th>
                    <th>Avg Range (%)</th>
                    <th>Volatility (%)</th>
                    <th>Suggested TP (%)</th>
                    <th>Suggested SL (%)</th>
                </tr>
            </thead>
            <tbody id="statsTableBody"></tbody>
        </table>
    </div>

    <script>
        // Chart data and stats will be injected here
        const chartData = CHART_DATA_PLACEHOLDER;
        const assetStats = ASSET_STATS_PLACEHOLDER;

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        console.log('Chart data loaded:', Object.keys(chartData));
        console.log('Asset stats loaded:', Object.keys(assetStats));

        const darkTheme = {
            layout: {
                background: { color: '#161b22' },
                textColor: '#c9d1d9',
            },
            grid: {
                vertLines: { color: '#30363d' },
                horzLines: { color: '#30363d' },
            },
        };

        // Populate statistics table
        const statsBody = document.getElementById('statsTableBody');
        Object.entries(assetStats).sort((a, b) => a[0].localeCompare(b[0])).forEach(([symbol, stats]) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><strong>${symbol}</strong></td>
                <td class="numeric">${stats.bar_count}</td>
                <td class="numeric positive">+${stats.max_gain_pct.toFixed(2)}%</td>
                <td class="numeric negative">${stats.max_loss_pct.toFixed(2)}%</td>
                <td class="numeric">${stats.avg_range_pct.toFixed(2)}%</td>
                <td class="numeric">${stats.volatility.toFixed(2)}%</td>
                <td class="numeric positive">${stats.suggested_tp_pct.toFixed(2)}%</td>
                <td class="numeric negative">${stats.suggested_sl_pct.toFixed(2)}%</td>
            `;
            statsBody.appendChild(row);
        });

        // Create charts for each stock
        Object.keys(chartData).forEach(symbol => {
            const container = document.createElement('div');
            container.className = 'chart-container';

            const title = document.createElement('div');
            title.className = 'chart-title';
            title.textContent = symbol;
            container.appendChild(title);

            const chartDiv = document.createElement('div');
            chartDiv.className = 'chart';
            container.appendChild(chartDiv);

            document.getElementById('chartsGrid').appendChild(container);

            const chart = LightweightCharts.createChart(chartDiv, {
                ...darkTheme,
                width: chartDiv.clientWidth,
                height: 400,
                timeScale: {
                    timeVisible: true,
                    secondsVisible: false,
                },
            });

            const candlestickSeries = chart.addCandlestickSeries({
                upColor: '#26a69a',
                downColor: '#ef5350',
                borderVisible: false,
                wickUpColor: '#26a69a',
                wickDownColor: '#ef5350',
            });

            candlestickSeries.setData(chartData[symbol]);

            // Auto-fit all data on load
            chart.timeScale().fitContent();

            // Handle window resize
            window.addEventListener('resize', () => {
                chart.applyOptions({ width: chartDiv.clientWidth });
            });
        });
    </script>
</body>
</html>
