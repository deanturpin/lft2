<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3600">
  <title>LFT2 - Analysis & Data</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Monaco', 'Courier New', monospace;
      background: #0d1117;
      color: #c9d1d9;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 0.5rem;
    }
    h2 {
      color: #58a6ff;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .subtitle {
      color: #8b949e;
      margin-bottom: 2rem;
    }
    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .file-list {
      list-style: none;
    }
    .file-list li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #21262d;
    }
    .file-list li:last-child {
      border-bottom: none;
    }
    .file-link {
      color: #58a6ff;
      text-decoration: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-link:hover {
      text-decoration: underline;
    }
    .file-type {
      color: #8b949e;
      font-size: 0.875rem;
      text-transform: uppercase;
    }
    .loading {
      color: #8b949e;
      font-style: italic;
    }
    .error {
      color: #f85149;
      padding: 1rem;
      background: rgba(248, 81, 73, 0.1);
      border-radius: 6px;
    }
    .dashboard-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #58a6ff 0%, #1f6feb 100%);
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .dashboard-link:hover {
      background: linear-gradient(135deg, #6cb6ff 0%, #58a6ff 100%);
      box-shadow: 0 4px 12px rgba(88, 166, 255, 0.4);
    }
  </style>
</head>
<body>
  <h1>Low Frequency Trader</h1>
  <p class="subtitle">Analysis & Historical Data</p>
  <p class="subtitle" id="last-updated" style="font-size: 0.875rem; margin-top: 0.5rem;">Loading...</p>

  <a href="https://lft.turpin.dev" class="dashboard-link">View Live Dashboard â†’</a>
  <a href="https://github.com/deanturpin/lft2" class="dashboard-link" style="margin-left: 1rem;">View on GitHub â†’</a>

  <h2>Analysis Results</h2>
  <div class="card">
    <ul class="file-list" id="analysis-files">
      <li class="loading">Loading analysis files...</li>
    </ul>
  </div>

  <script>
    async function loadMetadata() {
      try {
        const response = await fetch('pipeline-metadata.json');
        if (response.ok) {
          const metadata = await response.json();
          const date = new Date(metadata.timestamp);
          const formatted = date.toLocaleString('en-GB', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            timeZone: 'UTC',
            timeZoneName: 'short'
          });
          document.getElementById('last-updated').textContent =
            `Last updated: ${formatted}`;
        }
      } catch (err) {
        document.getElementById('last-updated').textContent = 'Pipeline not yet run';
      }
    }

    async function loadFiles() {
      const analysisFiles = [
        { name: 'candidates.json', description: 'Filtered candidate stocks' },
        { name: 'strategies.json', description: 'Backtested strategy recommendations' },
        { name: 'pipeline-metadata.json', description: 'Pipeline execution metadata' },
        { name: 'tech-stack.json', description: 'Build environment and tool versions' }
      ];

      // Load analysis files
      const analysisContainer = document.getElementById('analysis-files');
      analysisContainer.innerHTML = '';

      for (const file of analysisFiles) {
        try {
          const response = await fetch(file.name);
          if (response.ok) {
            const li = document.createElement('li');
            li.innerHTML = `
              <a href="${file.name}" class="file-link">
                <span>${file.description}</span>
                <span class="file-type">JSON</span>
              </a>
            `;
            analysisContainer.appendChild(li);
          }
        } catch (err) {
          // File doesn't exist yet, skip it
        }
      }

      if (analysisContainer.children.length === 0) {
        analysisContainer.innerHTML = '<li class="loading">No analysis files available yet</li>';
      }
    }

    loadMetadata();
    loadFiles();
  </script>
</body>
</html>
